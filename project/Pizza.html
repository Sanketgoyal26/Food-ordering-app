<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    .contr{
            margin: 0%;
  position: relative;
  text-align: center;

}
.centered {

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
         .features {

        }

        }

        }

        }

        .feature-box {
            box-shadow: 0 0 10px 1px rgba(37, 73, 214, 0.18);
            margin-bottom: 50px;
            
        }

        .feature-box:hover {
            transform: scale(1.1);
            transition: 1s;
        }
        .col-md-5{
